services:
  classic-player:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: classic-player
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_R2_BASE_URL=${NEXT_PUBLIC_R2_BASE_URL}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
